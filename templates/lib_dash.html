<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="#">
                LibNexus
            </a>
            <!-- TODO enter ai generated logo here -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" style="color:red">Logout</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <p><h3>Welcome, {{ current_user.email }}</h3></p>
    <!-- ! add current_user.role here  -->

    <div style="display: flex;flex-direction: row;justify-content: space-evenly;">
        {% for section in sections %}
        <div class="card" style="width: 18rem;">
            <img src="https://source.unsplash.com/random/286x300/?book,books,suspense,crime" style="height: fit-content; width: fit-content;"    class="card-img-top alt" alt="sorry">
            <div class="card-body">
                <h5 class="card-title">{{ section["sec_name"] }}</h5>
                <p class="card-text">{{ section["desc"] }}</p>
                <p class="date-created">{{ section["doc"] }}</p>
                <a href="/create/books/{{ section["sec_id"] }}" class="btn btn-primary">Add a book</a><br><br>
                <a href="/view/books/{{ section["sec_id"] }}" class="btn btn-primary">View Books</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div><a href="/create/section" class="btn btn-info">Add section</a></div>
</body>

</html>
