<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add new book</title>
</head>

<body>
    <div style="padding: 30px; margin: 20px;">
        <form action="/create/books/{{ section_id }}" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name of Book</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="name" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Book description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"
                    required></textarea>
            </div>            
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Book Author</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="author"
                    required></textarea>
            </div>            
            <div class="mb-3">
                <label for="formDate" class="form-label">Upload image (optional)</label>
                <input class="form-control" type="file" id="formFile" name="image">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Choose return date</label>
                <input type="date" id="date_id" name="date">
            </div>
            <!-- <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter return date</label>
                <textarea class="form-control" id="date" rows="1" name="date"
                    required></textarea> -->
            </div>  
            <div>
                <input class="btn btn-success" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div><a href="/">Go back</a></div>
</body>

</html>
