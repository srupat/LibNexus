<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add new book</title>
</head>

<body>
    <div style="padding: 30px; margin: 20px;">
        <form action="/create/books" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name of Book</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="name" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Book description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"
                    required></textarea>
            </div>
            <label>Select Date: </label>
            <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                <input class="form-control" type="text" readonly />
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload image (optional)</label>
                <input class="form-control" type="file" id="formFile" name="image">
            </div>
            <div>
                <input class="btn btn-success" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
